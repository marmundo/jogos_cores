<body>
    <div class="container">
	<div class="row">
		<div class="col-md-4">

            <div class="controle_geral">
                <div class="lata_cor vermelho">
                    
                </div>
                
                <div class="controle">
                        <label for="customRange1">Vermelho</label>
                        <input type="range" class="custom-range" id="slider_vermelho" min="0" max="255" step="5">

            </div>
                    
            <div class="controle_geral">
                <div class="lata_cor verde">
                    
                </div>
                
                <div class="controle">

                    <input type="range" class="custom-range" id="slider_verde" min="0" max="255" step="5">
                </div>
            </div>
            
            <div class="controle_geral">
                <div class="lata_cor azul">
                    
                </div>
                
                <div class="controle">
                    <label for="customRange1">Azul</label>
                    <input type="range" class="custom-range" id="slider_azul" min="0" max="255" step="5">
                </div>
            </div>

        </div>
        
		<div class="col-md-4">
			<div class="lata_cor lata_cor_resultado">
				
			</div>
		</div>
